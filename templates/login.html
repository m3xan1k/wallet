{% extends 'layouts/base.html' %}

{% block content %}

    <form action="/login" method="post">
        {% for field in form %}
            <div class="form-group">
                {{ field.label }}
                {{ field(class_="form-control") }}
            </div>
        {% endfor %}
        <button class="btn btn-secondary">LogIn</button>
    </form>

{% endblock content %}
