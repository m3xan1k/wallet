{% extends 'layouts/base.html' %}


{% block content %}

    <form action="/signup" method="post">
        {{ form.csrf_token }}
        {% for field in form %}
            <div class="form-group">
                {{ field.label }}
                {{ field(class_="form-control") }}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-secondary">SignUp</button>
    </form>

{% endblock content %}
