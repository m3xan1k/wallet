{% extends 'layouts/base.html' %}


{% block content %}

<h1 class="text-center">Edit Wallet</h1>

<form action="/wallet/edit/{{ wallet.id }}" method="post">

    {% for field in form %}
        <div class="form-group">
            {{ field.label }}
            {{ field(class_="form-control") }}
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-dark">Submit</button>

</form>

{% endblock content %}
