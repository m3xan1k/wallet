{% extends 'layouts/base.html' %}


{% block content %}

<h1 class="text-center">Create Category</h1>

<form action="/category/create" method="post">

    {% for field in form %}
    
        <div class="form-group">
            {{ field.label }}
            {{ field(class_="form-control") }}
        </div>

    {% endfor %}
    <button class="btn btn-secondary">Submit</button>
</form>

{% endblock content %}
